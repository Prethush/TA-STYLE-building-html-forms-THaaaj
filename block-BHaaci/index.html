
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building HTML forms</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <main class="hero flex modify-flex">
        <section class="container flex">
            <article class="coding flex-45">
                <h1 class="heading">Learn to code by <br>watching others</h1>
                <p>See how experienced developers solve problems in real-time.Watching Scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </article>
            <div class="form flex-45">
                <button class="btn btn-primary"><strong>Try it free 7 days</strong> then $20/mo, thereafter</button>
                <form action="#">
                    <input class="form-control" type="text" name="first-name" placeholder="First Name">
                    <input class="form-control" type="text" name="last-name"  placeholder="Last Name">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <button class="btn btn-secondary">Claim your free trial</button>
                    <small>By clicking the button you are agreeing to our <a href="#">Terms and Services</a></small>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
